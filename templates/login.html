
{% extends 'base_with_navbar.html' %}

{% block title %} Login
{% endblock %}


{% block content_block %}
    {% if user.is_authenticated %}
        <h3> You are already logged in. </h3>
        <a href="/">go back to the homepage </a>
    {% else %}
        <div class="col-sm-offset-1 col-sm-10">
        <h1> Login to Internship Finder</h1>
        <hr>
        </div>

        <form class="form-horizontal" id="login_form" method="post" action="/login/">
            {% csrf_token %}

            <div class="form-group">
                <label class="control-label col-sm-2">Username</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="username" value="" size="50" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Password</label>
                <div class="col-sm-5">
                    <input class="form-control" type="password" name="password" value="" size="50" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit" />
            </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
