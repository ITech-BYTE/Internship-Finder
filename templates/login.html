
{% extends 'base_with_navbar.html' %}

{% block title %} Login
{% endblock %}


{% block content_block %}
    {% if user.is_authenticated %}
        <h3> You are already logged in. </h3>
        <a href="/">go back to the homepage </a>
    {% else %}
        <h1> Login to Internship Finder</h1>

        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
            <label>Username:</label><input class="form-control" type="text" name="username" value="" size="50" />
            </div>

            <div class="form-group">
            <label>Password:</label> <input class="form-control" type="password" name="password" value="" size="50" />
            </div>

            <input class="btn btn-default" type="submit" value="submit" />
        </form>
    {% endif %}
{% endblock %}
